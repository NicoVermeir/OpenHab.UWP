name: CI

on:
  push:
    branches: 
      - master
      - features/*

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout master code
      uses: actions/checkout@v1
      with:
        path: src
        clean: true
         
    - name: Install latest Nuget
      uses: NuGet/setup-nuget@v1.0.2
      with:
        nuget-version: '5.x'
    
    - name: Setup msbuild
      uses: warrenbuckley/Setup-MSBuild@v1

    - name: Restore nuget packages
      run: nuget restore $GITHUB_WORKSPACE/src/OpenHAB.Windows.sln
    
    - name: Build OpenHab Windows App
      run: msbuild.exe $GITHUB_WORKSPACE/src/OpenHAB.Windows.sln /p:AppxBundlePlatforms="x86|x64|ARM" /p:AppxPackageDir="$GITHUB_WORKSPACE/build/" /p:AppxBundle=Always /p:UapAppxPackageBuildMode=StoreUpload /p:configuration="release"

    - name: Upload math result for job 1
      uses: actions/upload-artifact@v1
      with:
        name: app
        path: build
    
    - name: Create a Release
      uses: actions/create-release@v1
      with:
         tag_name: ${{ github.ref }}
         release_name: Release ${{ github.ref }}
      
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1.0.1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: $GITHUB_WORKSPACE/build/
        asset_name: OpenHab UWP App
