name: 'CI'

env:
  BUILD_NUMBER: '1970.1.1'
  asset_directory: '${{github.workspace}}\build\'

on:
  push:
    branches: 
      - features/*
      - fixes/*

jobs:
  build:
    name: 'Build openHAB Windows App'
    runs-on: windows-latest

    steps:
    - name: Checkout master code
      uses: actions/checkout@v2
      with:
        path: src
        clean: true 

    - name: Setup NuGet.exe for use with actions
      uses: NuGet/setup-nuget@v1.0.5
      with:
        nuget-version: 'latest'
    
    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v1

    - name: Build App
      id: create_app_package
      uses: ./src/.github/workflows/actions/app-build
      with:
        build_configuration: 'release'
        ouput_directory: ${{env.asset_directory}}